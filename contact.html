    <body>
        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>

            </div>
            <div class="container">

                    <div class="box">
                        <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                            <div class="text">
                                <h3> Address</h3>
                                <p>
                                    C/O: Thakur, Chintamani Colony,<br> Near Gajanan Maharaj Temple Shrihari Nagar, <br>Arjun Nagar, Amravati (444602), Maharashtra 
                                </p>
                            </div>
                        </div>
                      
                            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>

                                    <h3>phone</h3>

                                        9898989898
                                    </p>
                                </div>
                            </div>

                 <div class="contactForm">
                     <form>

                         <div class="inputBox">

                         </div>
                         <div class="inputBox">

                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type your Message....</span>
                        </div>
                        <div class="inputBox">
                          <input type="submit" name="" valur="Send">
                            
                        </div>
                     </form>
                 </div>

        </section>
